<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astronomy Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Question text?</h2>
        <div id="options">
            <!-- Radio buttons for options -->
            <input type="radio" name="option" value="Option 1" id="option1"><label for="option1">Option 1</label><br>
            <input type="radio" name="option" value="Option 2" id="option2"><label for="option2">Option 2</label><br>
            <input type="radio" name="option" value="Option 3" id="option3"><label for="option3">Option 3</label><br>
            <input type="radio" name="option" value="Option 4" id="option4"><label for="option4">Option 4</label><br>
        </div>
        <button id="submit">Submit Answer</button>
        <button id="next">Next Question</button>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
